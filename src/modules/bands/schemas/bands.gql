type Band {
  id: ID!
  name: String
  origin: String
  members: [Member]
  website: String
  genres: [Genre]
}

type Member {
  artist: String
  instrument: String
  years: String
}

type Query {
  band(id: ID!): Band
  bands(limit: Int, offset: Int): [Band]
}

type Mutation {
  createBand(name: String!, origin: String, website: String, genres: [String]): Band
  updateBand(id: ID!, name: String, origin: String, website: String, genres: [String!]): Band
  deleteBand(id: ID!): Band
}