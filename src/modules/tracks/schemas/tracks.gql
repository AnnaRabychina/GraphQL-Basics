type Track {
  id: ID!
  title: String!
  albums: [Album]
  bands: [Band]
  duration: Int
  released: Int
  genres: [Genre]
}

type Query {
  track(id: ID!): Track
  tracks(limit: Int, offset: Int): [Track]
}

type Mutation {
  createTrack(title: String!, duration: Int, released: Int, genres: [ID!]): Track
  updateTrack(id: ID!, title: String, duration: Int, released: Int, genres: [ID!]): Track
  deleteTrack(id: ID!): Track
}