type User {
  id: ID!
  firstName: String
  secondName: String
  password: String
  email: String!
}

type JWT {
  jwt: String!
}

type Query {
  jwt(email: String!, password: String!): JWT
  user(id: ID!): User
}

type Mutation {
  createUser(firstName: String!, secondName: String!, password: String!, email: String!): User
}

